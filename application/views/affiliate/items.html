<div id="app">
        <div class="row w-100">
            <div class="col-md-6 text-center" v-show="load"><h1>Loading...</h1></div>
            <div class="col-md-6 text-center" v-show="fill"><h1>Data Not Found!</h1></div>
            <div v-for="group in groups">
                <affiliate-component :name="group.name" :group_photo="group.group_photo" :user="group.user" :id="group.id"></affiliate-component>
            </div>
        </div> 
    </div>


<div class="modal fade" id="group_info_modal" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary border-primary">
            <h5 class="modal-title text-white" id="group-name">New message</h5>
            <button type="button" class="close text-white" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p id="group-description" class="text-secondary text-justify"></p>
            <hr>
            <div class="container">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center"><h3>Participantes</h3></div>
                    <div class="d-flex justify-content-center">
                        <ul class="list-group w-100" id="member-list">

                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
