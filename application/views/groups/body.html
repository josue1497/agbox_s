    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <form method="post" enctype="multipart/form-data" action="#" onsubmit="return validateFields()">
                {{ FORM_GROUP }} 
              </form>
              
            </div>
         
            <div class="d-flex flex-column col-md-6 ">
                <div>{{ AFFILIATES_USERS }}</div>
                <div>{{ NOTES_GROUP }}</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cambio de Rol a </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-user" onsubmit="return false;">
                <input type="hidden" class="form-control" id="user-id" name="user-id">
                <input type="hidden" class="form-control" id="group-id" name="group-id">
                <input type="hidden" class="form-control" id="affiliate-id" name="affiliate-id">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Usuario:</label>
                  <input type="text" class="form-control" id="user-name">
                </div>
                  {{ ROLE_USER }}
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="save-button">Guardar</button>
              <button type="button" class="btn btn-danger" id="desaffiliate-button">Desafiliar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal-affiliate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Afiliar Usuarios</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-affiliate" onsubmit="return false;">
                  {{ USER_TO_AFFILIATE }}
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="affiliate-button">Solicitar</button>
            </div>
          </div>
        </div>
      </div>
