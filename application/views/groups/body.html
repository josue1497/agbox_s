    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {{ FORM_GROUP }}
            </div>
            <div class="d-flex flex-column col-md-6 ">
                <div>{{ AFFILIATES_USERS }}</div>
                <div>{{ NOTES_GROUP }}</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cambio de Rol a </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <input type="hidden" class="form-control" id="user-id">
                <input type="hidden" class="form-control" id="group-id">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Usuario:</label>
                  <input type="text" class="form-control" id="user-name">
                </div>
                  {{ ROLE_USER }}
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-danger">Desafiliar</button>
            </div>
          </div>
        </div>
      </div>
