<!-- Begin Page Content -->
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="d-flex flex-column">
				<div class="slide-cont mx-4">
					{{ groups_horizontal_list }}
				</div>
			</div>
		</div>
	</div>
	<div class="container slide-panels-one">
		<div class="row" style="width: 60%">
			{{ PENDINGS_NOTES }}
		</div>
		<div  class="row" style="width: 60%">
			{{ completed_notes }}  
		</div>
	</div>


</div>
<!-- /.container-fluid -->

<div class="modal fade" id="group_info_modal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary border-primary">
				<h5 class="modal-title text-white" id="group-name">New message</h5>
				<button type="button" class="close text-white" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p id="group-description" class="text-secondary"></p>
				<hr>
				<div class="container">
					<div class="row d-flex justify-content-center">
						<div class="col-2"><span>Lider</span></div>
						<div class="col-10">
							<ul class="list-group" id="leader-list">

							</ul>
						</div>
					</div>
					<hr>
					<div class="row d-flex justify-content-center">
						<div class="col-3"><span>Miembros</span></div>
						<div class="col-9">
							<ul class="list-group" id="member-list">

							</ul>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="note-info-modal" tabindex="-1" role="dialog"
	aria-labelledby="note-info-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h5 class="modal-title text-white" id="note-title">New message</h5>
				<input type="hidden" name="assingment_id" id="assingment_id" value="">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="text-white" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body overflow-auto" style="max-height: 65vh;">
				<div class="container">
					<div class="row">
						<div class="jumbotron jumbotron-fluid w-100">
							<div class="container">
								<p class="lead text-center" id="summary"></p>
							</div>
						</div>
					</div>
					<div class="row d-flex justify-content-center overflow-auto"
						id="comment_content">

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-success" id="complete-button">Completar</button>
				<button type="button" class="btn btn-danger" id="reasing-button">Reasignar</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="add-comment-modal" tabindex="-1" role="dialog"
	aria-labelledby="add-comment-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h5 class="modal-title text-white" id="note-title">AÃ±adir Comentario</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="text-white" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="POST" onsubmit="return false;" id="form_comment">
					<div class="form-group">
						<label for="comment" class="col-form-label">Comentario para:
							<span class="font-weight-bold" id="show-note-title"></span>
						</label>
						<input type="hidden" name="author_id" id="author_id" />
						<input type="hidden" name="note_id" id="note_id" />
						<textarea class="form-control" id="comment" name="comment"></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary" id="send-comment">Enviar
					Comentario</button>
			</div>
		</div>
	</div>
</div>
