<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ NOTE_INFO }}
        </div>
        <div class="d-flex flex-column col-md-6 ">
            <div>{{ APPROVE_USERS }}</div>
        </div>
    </div>
</div>

<!-- modal de reasignacion -->
<div class="modal fade" id="assing-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary border-primary">
          <h5 class="modal-title text-white" id="exampleModalLabel">Reasignar a: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-user" onsubmit="return false;">
            <input type="hidden" class="form-control" id="note-id" name="affiliate-id">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Comentario:</label>
              <input type="text" class="form-control" id="user-name">
            </div>
              {{ USERS }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="send-button">Asignar</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal de reasignacxion -->
